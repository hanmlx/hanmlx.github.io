    <div class="contact mt-4">
        <h1 class="text-center">Contactez-moi</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputName">Nom</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label for="exampleInputMessage">Message</label>
                <textarea class="form-control" id="exampleInputMessage" rows="3" placeholder="Entrez votre message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
